<!DOCTYPE html>
<html>
    <head>
        <title>To do list</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

      
    </head>
    <body>
        <div class="page">
           <h1 id="do"> To do list</h1>
           <div class="inputfield">
               <input type="text" placeholder="Add your new todo">
               <button><i class="fa fa-plus"></i>
               </button>
            </div>
            
            <ul class="todolist">
                
                <!-- <i class="fa fa-trash" ></i> -->

                <li>Weak up early<span><i class="fa fa-trash"></i></span></li>
                <li>Complete a previous task<span><i class="fa fa-trash"></i></span></li>
                <li>Create  avideo for Nyj<span><i class="fa fa-trash"></i></span></li>
                <li>Create a new portfolio site <span><i class="fa fa-trash"></i></span></li>
                <li>Update upwork account<span><i class="fa fa-trash"></i></span></li>
                <li>Creating an account on blog<span><i class="fa fa-trash"></i></span></li>
                
            </ul>
            <div class="footer">
                <span>You have 5 tasks remaining</span>
                <button>Clear All</button>
            </div>
        </div>
    </body>
</html>
